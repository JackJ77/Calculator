<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio JJ</title>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<body>
    <header>
    </header>
    <section class="calculator-section">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="calc-row">
                <button class="btn num" value="1">1</button>
                <button class="btn num" value="2">2</button>
                <button class="btn num" value="3">3</button>
                <button class="btn sign js-sign" value="-">-</button>
                <button class="btn sign js-sign" value="+">+</button>
                <button class="btn sign" id="AC">AC</button>
            </div>
            <div class="calc-row">
                <button class="btn num" value="4">4</button>
                <button class="btn num" value="5">5</button>
                <button class="btn num" value="6">6</button>
                <button class="btn sign js-sign" value="*">*</button>
                <button class="btn sign js-sign" value="/">/</button>
            </div>
            <div class="calc-row">
                <button class="btn num" value="7">7</button>
                <button class="btn num" value="8">8</button>
                <button class="btn num" value="9">9</button>
                <button class="btn sign" id="bracket-left" value="(">(</button>
                <button class="btn sign" id="bracket-right" value=")">)</button>
            </div>
            <div class="calc-row">
                <button class="btn zero" value="0">0</button>
                <button class="btn com" value=".">.</button>
                <button class="btn equal">=</button>
                <button class="btn sign" id="root">&#8730;</button>
                <button class="btn sign" id="power">x<sup>2</sup></button>
            </div>
        </div>
    </section>

    <script src="resources/js/script.js"></script>
</body>
</html>
